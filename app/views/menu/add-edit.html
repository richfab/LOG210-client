<div class="modal-header">
    <h3 class="modal-title"><span translate>Menu</span> '{{menu.name}}'</h3>
</div>

<form name="menuForm">
    <div class="modal-body">

        <alert-message alert-data="dataAlert"></alert-message>

        <div class="control-group">
            <label class="control-label"><span translate>Nom</span> *</label>
            <div class="controls">
                <input class="form-control" type="text" name="name" ng-model="menu.name" required>
            </div>
        </div>

        <p>Plats</p>

        <div class="well">
            <div class="control-group">
                <label class="control-label"><span translate>Nom</span> *</label>
                <div class="controls">
                    <input class="form-control" type="text" name="name" ng-model="menu.name" required>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"><span translate>Prix</span> ($CA) *</label>
                <div class="controls">
                    <input class="form-control" type="number" name="price" ng-model="menu.price" ng-pattern="/^[0-9]+(\.){0,1}[0-9]{0,2}$/" required>
                    <span ng-show="menuForm.price.$error.pattern" translate>Le prix doit Ãªtre de la forme 5.90</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"><span translate>Description</span> *</label>
                <div class="controls">
                    <input class="form-control" type="text" name="description" ng-model="menu.description" required>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="menuForm.$invalid" translate>Valider</button>
        <button class="btn btn-default" ng-click="cancel()" translate>Annuler</button>
    </div>

</form>
