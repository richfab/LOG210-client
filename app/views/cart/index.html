<div class="container">

	<nav class="navbar navbar-default">
		<div class="navbar-brand" translate>Panier</div>
		<div class="navbar-brand navbar-right">
			<a ng-click="empty()" tooltip="{{'Vider le panier' | translate}}">
				<i class="glyphicon glyphicon-trash clickable"></i>
			</a>
		</div>
	</nav>

	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th translate>Plat</th>
				<th translate>Quantit√©</th>
				<th translate>Prix</th>
				<th class="text-right" translate>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="lo in cart.lines_order">
				<td>{{$index + 1}}</td>
				<td>{{lo.dish.name}}</td>
				<td>{{lo.quantity}}</td>
				<td>{{lo.dish.price}}</td>
				<td class="text-right">
					<a ng-click="remove($index)" tooltip="{{'Supprimer' | translate}}"><i class="glyphicon glyphicon-remove clickable"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="pull-right">
		<h3>Total: {{total | number: 2}}</h3>
		<button class="btn btn-default" ng-click="">Valider la commande</button>
	</div>

</div>
