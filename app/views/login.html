<div class="modal-header">
	<h3 class="modal-title">Formulaire d'authentification</h3>
</div>

<form name="authentificationForm">

	<div class="modal-body">

		<alert-message alert-data="dataAlert"></alert-message>

		<div class="control-group">
			<label class="control-label">Courriel *</label>
			<div class="controls">
				<input class="form-control" type="text" ng-model="user.mail" required>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Mot de passe *</label>
			<div class="controls">
				<input class="form-control" type="password" ng-model="user.password" required>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="login()" ng-disabled="authentificationForm.$invalid">Se connecter</button>
		<button class="btn btn-default" ng-click="cancel()">Annuler</button>
	</div>

</form>
