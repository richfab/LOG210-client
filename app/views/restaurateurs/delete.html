<div class="modal-header">
	<h3 class="modal-title">Suppresion du restaurateur '{{restaurateur.firsname}} {{restaurateur.lastname}}'</h3>
</div>

<form name="restaurantForm">

	<div class="modal-body">
		<alert-message alert-data="dataAlert"></alert-message>
		Etes-vous sur de vouloir supprimer ce restaurateur ?
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="delete()">Supprimer</button>
		<button class="btn btn-default" ng-click="cancel()">Annuler</button>
	</div>

</form>
