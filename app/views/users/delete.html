<div class="modal-header">
	<h3 class="modal-title">Suppresion du profil</h3>
</div>

<form name="userForm">

	<div class="modal-body">
		<alert-message alert-data="dataAlert"></alert-message>
		Etes-vous sur de vouloir supprimer votre profil ?
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="remove()">Supprimer</button>
		<button class="btn btn-default" ng-click="cancel()">Annuler</button>
	</div>

</form>
