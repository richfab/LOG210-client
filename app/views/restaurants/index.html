<div class="container">

	<h3>Restaurants</h3>

	<button class="btn btn-default" ng-click="add()">Ajouter</button>

	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Nom</th>
				<th>TÃ©lÃ©phone</th>
				<th>Addresse</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="restaurant in restaurants">
				<td>{{$index + 1}}</td>
				<td>{{restaurant.name}}</td>
				<td>{{restaurant.phone}}</td>
				<td>{{restaurant.address}}<br/>

				<td>
					<a ng-click="edit(restaurant)" tooltip="Modifier"><i class="glyphicon glyphicon-pencil clickable"></i></a>
					<a ng-click="delete(restaurant)" tooltip="Supprimer"><i class="glyphicon glyphicon-remove clickable"></i></a>
				</td>
			</tr>
		</tbody>
	</table>

</div>
